<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inboxit > Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="scroll-down vortex" id="scrollDown">
            <span class="text">Premi qui<br>o fai uno scroll...</span>
            <div class="arrow-circle">
                <svg class="arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000"
                    stroke-width="2">
                    <path d="M12 5v14M5 12l7 7 7-7" />
                </svg>
                <div class="sparkle"></div>
            </div>
            <div class="particles"></div>
        </div>

        <div class="login-form" id="loginForm">
            <h2 class="form-title">inboxit</h2>
            <h3 class="form-subtitle">Login</h3>
            <button class="google-btn" aria-label="Accedi con Google">
                <span>Accedi con Google</span>
                <span class="ripple"></span>
            </button>
            <p class="dynamic-text" id="dynamicText">Limited.</p>
        </div>
    </div>
    <div class="scroll-space"></div>

    <script src="script.js"></script>
</body>

</html>
