<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inboxit > Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="scroll-down vortex" id="scrollDown">
            <span class="text">Scroll Down</span>
            <div class="arrow-circle">
                <svg class="arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2">
                    <path d="M12 5v14M5 12l7 7 7-7" />
                </svg>
                <div class="sparkle"></div>
            </div>
            <div class="particles"></div>
        </div>

        <div class="login-form" id="loginForm">
            <div class="reveal-wave"></div>
            <h2 class="form-title">inboxit</h2>
            <h3 class="form-subtitle">Login</h3>
            <button class="google-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2">
                    <path d="M12 2a10 10 0 0 1 10 10c0 5.52-4.48 10-10 10S2 17.52 2 12 6.48 2 12 2zm0 0h11a10 10 0 0 1 0 20H1a10 10 0 0 1 0-20h11zm0 7.5v9m5-4.5H7" />
                </svg>
                <span>Accedi con Google</span>
                <span class="ripple"></span>
            </button>
            <p class="dynamic-text" id="dynamicText">Limited.</p>
        </div>
    </div>
    <div class="scroll-space"></div>

    <script src="script.js"></script>
</body>
</html>
